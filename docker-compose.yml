services:
  db:
    build:
      context: ./db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - td_network

    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
    env_file:
      - .env
    environment:

      DB_HOST: db
      PORT: ${API_PORT:-3000}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - td_network
    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          cpus: '0.5'
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - td_network
    depends_on:
      - api

    cap_drop:
      - ALL

    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          memory: 64M

    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://localhost:8080/nginx-health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:


networks:
  td_network:
    driver: bridge
